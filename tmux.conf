set -g default-terminal "xterm-256color"
set -ga terminal-overrides "xterm-256color:Tc"

# Action key
unbind C-b
set-option -g prefix C-t
set-option -g repeat-time 0
set-option -g focus-events on

# Key bindings
set-window-option -g mode-keys vi

# Reload
bind r source-file ~/.config/tmux/tmux.conf \; display "Reload!"

# vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Moving window
bind-key -n C-S-Left swap-window -t -1 \; previous-window
bind-key -n C-S-Right swap-window -t +1 \; next-window

# Resizing pane
bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D


set -sg escape-time 10

# start windows and panes at 1 not 0
set -g base-index 1
set-window-option -g pane-base-index 1

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

# Set vi-mode
set-window-option -g mode-keys vi

# ^ Keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Open panes in the current directory
bind '_' split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

# Status bar customization
set -g status-interval 10         # update the status bar every 10 seconds
set -g status-justify left
set -g status-position bottom
set -g status-left-length 200     # increase length (from 10)
set -g status-style 'bg=default'  # transparent background

# STATUS BAR STYLE 1 - PLAIN
set -g status-left "#[fg=#c0caf5,bg=default]  #S #[fg=#3a3d5c,bg=default]|"
set -g status-right "#[fg=#ff757f,bg=default]#{?window_zoomed_flag, ,} #[fg=#3a3d5c,bg=default]|#[fg=#ff9e64,bg=default] %m/%d/%y "
set -g window-status-current-format '#[fg=#b4f9f8,bg=default] #I  #W'
set -g window-status-format '#[fg=#525682,bg=default] #I #W'


set -g window-status-last-style 'fg=white,bg=default'
set -g pane-border-style 'fg=#b4f9f8'
set -g pane-active-border-style 'fg=#b4f9f8'
set -g default-terminal "${TERM}"
set -g message-command-style bg=default,fg=#c3e88d
set -g message-style bg=default,fg=#ff757f
set -g mode-style bg=default,fg=#c0caf5


run '~/.config/tmux/plugins/tpm/tpm'
